    <style type="text/tailwindcss">
    @layer theme {
        :root {
            /* Default Dark Theme (Neon/Cyberpunk) */
            --bg-body: #050507;
            --bg-card: #0e0e12;
            --bg-card-hover: #16161e;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-primary: #00f0ff;  /* Cyan */
            --accent-secondary: #7000ff; /* Electric Purple */
            --accent-success: #00ff9d;
            --border-color: #1e293b;
            --glow-primary: 0 0 20px rgba(0, 240, 255, 0.3);
            --code-bg: #1e1e1e;
        }

        [data-theme='light'] {
            /* Light Theme (Clean/Professional) */
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --bg-card-hover: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --accent-primary: #0284c7; /* Strong Blue */
            --accent-secondary: #6366f1; /* Indigo */
            --accent-success: #10b981;
            --border-color: #e2e8f0;
            --glow-primary: 0 0 10px rgba(2, 132, 199, 0.1);
            --code-bg: #282c34;
        }
    }

    @layer base {
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1, h2, h3, h4, h5, h6 {
            letter-spacing: -0.02em;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        /* Custom scrollbar for code blocks */
        pre::-webkit-scrollbar {
            height: 8px;
        }
        pre::-webkit-scrollbar-track {
            background: #1e293b;
        }
        pre::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        /* Custom scrollbar for sidebar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    }

    @layer components {
        .btn-primary {
            @apply px-6 py-3 rounded bg-[var(--accent-primary)] text-black font-bold transition-all duration-300 hover:shadow-[var(--glow-primary)] hover:-translate-y-0.5 relative overflow-hidden;
        }
        .btn-outline {
            @apply px-6 py-3 rounded border border-[var(--accent-primary)] text-[var(--accent-primary)] font-bold transition-all duration-300 hover:bg-[var(--accent-primary)] hover:text-black hover:shadow-[var(--glow-primary)];
        }
        .card {
            @apply bg-[var(--bg-card)] border border-[var(--border-color)] rounded-xl p-6 transition-all duration-300 hover:border-[var(--accent-primary)] hover:shadow-[var(--glow-primary)];
        }
        .tag {
            @apply text-xs font-mono px-2 py-1 rounded bg-[var(--bg-body)] border border-[var(--border-color)] text-[var(--text-secondary)];
        }
    }
    </style>
</head>
